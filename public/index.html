<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Prediction Service</title>

    <link rel="stylesheet" href="stylesheets/style.css">

    <script src="js/jquery.min.js"></script>
    <script src="function.js"></script>

    <script src="js/predictionService.js"></script>

    <!--
    <script src="js/test-data.js"></script>
    -->

</head>


<body>

<div style="text-align: left; margin: 50px">
    <h1> Stock Prediction Service</h1>
    <h3> Select an option and then a stock.</h3>
    <br>

    Time Period:
    <br>
    <input type="radio" name="time" value="day" onClick="setTime()" style="margin-left: 40px; margin-top: 10px;" checked> Day <br>
    <input type="radio" name="time" value="month" onClick="setTime()" style="margin-left: 40px;"> Week <br>
    <input type="radio" name="time" value="year" onClick="setTime()" style="margin-left: 40px;"> Year <br>

    <br>
    Stock Name:

    <select id="companyList" name="company" onClick="clearPrediction()">
        <option value="1" selected="selected">Nike</option>
        <option value="2">Pfizer</option>
        <option value="3">Nokia</option>
        <option value="4">Halliburton</option>
        <option value="5">Barclays</option>
        <option value="6">Delta Airlines</option>
        <option value="7">Novartis</option>
        <option value="8">Facebook</option>
        <option value="9">Apple</option>
        <option value="10">Google</option>
    </select>

    <button id='selectCompany' onClick="loadData()">Predict Stock</button>
    <br>


    <!--
    <div>
        <select id="company-list" name="company">
            {{#each companyList}}
                <option name="{{this}}">{{this}}</option>
            {{/each}}
        </select>
        <button id='select-company' type="submit">Get Data</button>
    </div>
    -->

    <br><br>
    <div id="current">Current Stock Value: n/a</div>
    <div id="prediction">Projected Stock Value: n/a</div>
</div>

</body>
</html>
